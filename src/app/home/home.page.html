<ion-header>
  <ion-toolbar>
    <ion-title>
     Login to Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-title>LoGIN</ion-title>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Repeat Password" type="password" [(ngModel)]="reppass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="login()">Login</ion-button> 
      </ion-item>  
      <ion-item>
        <ion-button full color="light" (click)="goRegister()">Register</ion-button>
      </ion-item> 
    </ion-list>
    
</ion-content>
